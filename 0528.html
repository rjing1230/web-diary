<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MindAR 影片播放互動</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }

    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 24px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
    #playButton.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- 播放按鈕 -->
  <button id="playButton">播放影片</button>

  <!-- A-Frame 場景設定 -->
  <a-scene
    mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiScanning: true;"
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <!-- 初始靜音 -->
      <video id="introVid" src="video-1.mp4" preload="auto" muted playsinline></video>
    </a-assets>

    <a-light type="ambient" intensity="1.5"></a-light>
    <a-camera look-controls="enabled: false"></a-camera>

    <!-- 掃描到圖卡後顯示影片平面 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-video
        id="videoEntity"
        src="#introVid"
        width="0.7" height="1.2"
        autoplay="false"
        loop="true"
        material="shader: flat"
        position="0 0 0">
      </a-video>
    </a-entity>
  </a-scene>

  <script>
    const video = document.querySelector('#introVid');
    const videoPlane = document.querySelector('#videoEntity');
    const targetEntity = document.querySelector('a-entity[mindar-image-target]');
    const playButton = document.getElementById('playButton');

    // 初始影片暫停
    video.pause();
    video.currentTime = 0;

    // 使用者點擊播放按鈕時，開始播放並取消靜音
    playButton.addEventListener('click', async () => {
      playButton.classList.add('hidden');
      video.muted = false;
      try {
        await video.play();
      } catch (err) {
        console.error('播放失敗：', err);
      }
    });

    // 點擊影片平面也可播放／暫停（可選）
    videoPlane.addEventListener('click', () => {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    });

    // 掃描到 marker 時顯示影片，但不會自動播放
    targetEntity.addEventListener('targetFound', () => {
      console.log('Target Found');
    });

    // marker 消失時停止影片
    targetEntity.addEventListener('targetLost', () => {
      video.pause();
      video.currentTime = 0;
    });
  </script>
</body>
</html>
