<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MindAR 播放按鈕強化版</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }

    /* 強化版播放按鈕樣式 */
    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background-color: rgba(0, 0, 0, 0.7);
      border: 4px solid white;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      display: none;
      transition: transform 0.3s ease;
      animation: pulse 1.5s infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #playButton::before {
      content: "▶";
      font-size: 48px;
      color: white;
      font-weight: bold;
      margin-left: 5px;
    }

    #playButton:hover {
      transform: translate(-50%, -50%) scale(1.1);
      background-color: rgba(255, 255, 255, 0.2);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
      70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
    }
  </style>
</head>
<body>

  <!-- 播放按鈕 -->
  <button id="playButton"></button>

  <!-- A-Frame + MindAR 場景 -->
  <a-scene
    mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiScanning: true;"
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <video id="introVid" src="video-1.mp4" preload="auto" playsinline muted></video>
    </a-assets>

    <a-light type="ambient" intensity="1.5"></a-light>
    <a-camera look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video
        id="videoEntity"
        src="#introVid"
        width="0.7"
        height="1.2"
        autoplay="false"
        loop="false"
        material="shader: flat"
        position="0 0 0">
      </a-video>
    </a-entity>
  </a-scene>

  <script>
    const video = document.querySelector('#introVid');
    const videoPlane = document.querySelector('#videoEntity');
    const targetEntity = document.querySelector('a-entity[mindar-image-target]');
    const playButton = document.getElementById('playButton');

    // 確保影片初始靜音與暫停
    video.pause();
    video.currentTime = 0;

    // 點擊播放按鈕
    playButton.addEventListener('click', async () => {
      playButton.style.display = 'none';
      video.muted = false;
      try {
        await video.play();
      } catch (err) {
        console.error('播放失敗：', err);
      }
    });

    // 點擊影片切換播放狀態
    videoPlane.addEventListener('click', () => {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    });

    // 掃描到圖卡才顯示播放按鈕
    targetEntity.addEventListener('targetFound', () => {
      if (video.paused) {
        playButton.style.display = 'flex';
      }
    });

    // 圖卡失去時隱藏按鈕與重設影片
    targetEntity.addEventListener('targetLost', () => {
      video.pause();
      video.currentTime = 0;
      playButton.style.display = 'none';
    });

    // 播放結束後重新顯示播放按鈕
    video.addEventListener('ended', () => {
      playButton.style.display = 'flex';
      video.currentTime = 0;
    });
  </script>

</body>
</html>
